  <body>
    <div id="app" class="app">
      <div class="absolute top-6 right-6">
        <label class="relative inline-flex items-center mr-5 cursor-pointer">

          <div class="w-11 h-6 bg-gray-200 rounded-full peer dark:bg-blue-500  peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-blue-600 peer-checked:bg-blue-500 toggle"></div>
        </label>
      </div>
      <h1 id="logo" class="logo">HANGMAN GAME</h1>
      <div id="game" class="mt-10 flex flex-col items-center">
        <button class="button-primary" id="startGame" type="button">Start game</button>
